name: 'Setup Upwork Node Client Environment'
description: 'Setup Node.js, pnpm, and install dependencies for Upwork Node SDK'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20'
  cache:
    description: 'Enable caching for dependencies'
    required: false
    default: 'true'
  install-deps:
    description: 'Whether to install dependencies'
    required: false
    default: 'true'
  frozen-lockfile:
    description: 'Use --frozen-lockfile for install'
    required: false
    default: 'true'

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache == 'true' && 'pnpm' || '' }}

    - name: Install dependencies
      if: inputs.install-deps == 'true'
      shell: bash
      run: |
        if [ "${{ inputs.frozen-lockfile }}" = "true" ]; then
          pnpm install --frozen-lockfile
        else
          pnpm install
        fi

    - name: Environment summary
      shell: bash
      run: |
        echo "âœ… Environment setup complete!"
        echo "ğŸ“¦ Node.js: $(node --version)"
        echo "ğŸ“¦ pnpm: $(pnpm --version)"
        echo "ğŸ“ Working directory: $(pwd)"
