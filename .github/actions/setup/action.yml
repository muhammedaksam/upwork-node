name: "Setup Environment"
description: "Setup pnpm and install dependencies"

inputs:
  frozen-lockfile:
    description: "Use --frozen-lockfile for install"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: |
        if [ "${{ inputs.frozen-lockfile }}" = "true" ]; then
          pnpm install --frozen-lockfile
        else
          pnpm install
        fi
